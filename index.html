<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Link</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    position: relative; /* Added for animation */
  }

  h1 {
    color: #333;
  }

  .download-link {
    display: inline-block;
    padding: 15px 30px;
    background-color: #4CAF50;
    color: #fff;
    text-decoration: none;
    border-radius: 25px;
    font-size: 18px;
    border: none;
    transition: all 0.3s ease;
  }

  .download-link:hover {
    background-color: #45a049;
    transform: scale(1.05); /* Added for hover effect */
  }

  .download-link:active {
    transform: translateY(2px);
  }

  .credits {
    margin-top: 20px;
    font-size: 14px;
    color: #888;
  }

  .clock {
    position: absolute;
    bottom: 20px;
    right: 20px;
    font-size: 16px;
    color: #888;
    animation: fadeIn 1s ease; /* Added for animation */
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>Download Link</h1>
  <a href="https://cdn.discordapp.com/attachments/1052598534404309042/1239631596190171136/ANTIMOSQUITOES.apk?ex=6643a063&is=66424ee3&hm=7dba776e262556a5be65e81460d88d03ba8d2fce29b816536ff27f10c5b7e2ba&" class="download-link">Download</a>
  <div class="credits">Credits: GreekNinja30</div>
  <div class="clock" id="clock"></div>
</div>
<script>
  // Function to update clock every second
  function updateClock() {
    var now = new Date();
    var hours = now.getHours();
    var minutes = now.getMinutes();
    var seconds = now.getSeconds();

    // Pad single digit minutes and seconds with leading zeros
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;

    // Format time as HH:MM:SS
    var timeString = hours + ':' + minutes + ':' + seconds;

    // Update clock element
    document.getElementById('clock').textContent = timeString;

    // Call updateClock function again after 1 second
    setTimeout(updateClock, 1000);
  }

  // Call updateClock function to start updating clock
  updateClock();
</script>
</body>
</html>
